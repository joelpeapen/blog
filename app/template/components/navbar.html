{% load static %}
<nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="{% static 'favicon.ico' %}">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbar" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="{% url 'blogs' %}">Blogs</a>
            <a class="navbar-item" href="{% url 'posts' %}">Posts</a>
        </div>

        <div class="navbar-end">
            {% if user.is_authenticated %}
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">ï¼‹</a>
                <div class="navbar-dropdown">
                    <a class="navbar-item" href="/add">Add Post</a>
                    <a class="navbar-item" href="/blog/add">Add Blog</a>
                </div>
            </div>
            {% endif %}
            <div class="navbar-item has-dropdown is-hoverable">
                {% if user.is_authenticated %}
                <button id="navuser" class="navbar-link">
                    <img class="circlepic" src="/static{{ user.pic.url }}" alt="profile picture">
                    {{ user }}
                </button>
                <div class="navbar-dropdown">
                    <a class="navbar-item has-icons-left" href="{% url "user" %}">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>Profile
                    </a>
                    <a class="navbar-item has-icons-left" href="{% url 'subscriptions' %}">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>Subscriptions
                    </a>
                    <a class="navbar-item has-icons-left" href="{% url 'likes' %}">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>Likes
                    </a>
                    <a class="navbar-item has-icons-left" href="{% url 'comments' user %}">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>Comments
                    </a>
                    <a class="navbar-item has-icons-left" href="{% url "settings" %}">
                        <span class="icon is-small is-left">
                            <i class="fas fa-cog"></i>
                        </span>Settings
                    </a>
                    <a class="navbar-item has-icons-left" href="{% url "logout" %}?return={{ request.path }}">
                        <span class="icon is-small is-left">
                            <i class="fas fa-sign-out-alt"></i>
                        </span>Log out
                    </a>
                </div>
                {% else %}
                <a class="navbar-link is-arrowless" href="{% url "login" %}?return={{ request.path }}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
