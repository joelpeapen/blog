{% extends "layouts/base.html" %}

{% block title %} Settings {% endblock title %}

{% block content %}

    <div class="columns">
        {% include 'components/settings_menu.html' with active="profile"%}

        <div class="column">
            <div class="form">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="">
                        <label for="pic">Profile Picture</label>
                        <div class="">
                            <img src="/static{{ user.pic.url }}" alt="profile picture">
                            <div class="file">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="resume" />
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label"> Choose a Profile Pictureâ€¦ </span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>


                    <div class="field">
                        <label class="label" for="username">Username</label>
                        <div class="control">
                            <input id="username" class="input" type="text" name="username" maxlength=50 value="{{ user.username }}" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="fname">First Name</label>
                        <div class="control">
                            <input id="fname" class="input" type="text" name="fname" maxlength=50 value="{{ user.first_name }}">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="lname">Last Name</label>
                        <div class="control">
                            <input id="lname" class="input" type="text" name="lname" maxlength=50 value="{{ user.last_name }}">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="bio">Bio</label>
                        <div class="control">
                            <textarea id="bio" class="textarea" name="bio" placeholder="500 chars" maxlength=500 rows=10 cols=24>{{ user.bio }}</textarea>
                        </div>
                    </div>

                    <div class="field">
                        <p class="control">
                            <button class="button is-success" type="submit" name="submit">Save</button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
